<div class="row">
    <div class="col-lg-9 col-md-12">
        <div class="col my-4 clearfix">
            <div class="float-left">
                <span class="par-welcome-text text-muted">Welcome to PARiConnect</span>
            </div>
            <div class="float-right">
                <button class="btn btn-outline-primary btn-lg" type="button">
                    <i class="fa fa-user-plus" aria-hidden="true"></i>
                    Add New Client
                </button>
            </div>

        </div>
        <ul class="nav nav-tabs" role="tablist">
            <li class="nav-item">
                <a class="nav-link active" data-toggle="tab" href="#pending" role="tab">Pending Assessments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-toggle="tab" href="#completed" role="tab">Completed Assessments</a>
            </li>

        </ul>
        <div class="tab-content">
            <div class="tab-pane active" id="pending" role="tabpanel">
                <div class="mt-2">
                    <app-assessment-table isCompleted="false"></app-assessment-table>
                </div>
            </div>
            <div class="tab-pane" id="completed" role="tabpanel">
                <div class="mt-2">
                    <app-assessment-table isCompleted="true"></app-assessment-table>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-3 par-bg-2 p-2">

        <alert type="success" dismissible="true">
           
            <span>Inventory Uses are low!</span>
        
        </alert>
    </div>
</div>
